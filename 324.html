<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数学对象</title>
	</head>
	<body>
	</body>
</html>
<script>
	document.write(Math.floor(4.9) + "</br>");//4
	document.write(Math.floor(-4.9) + "</br>");//-5
	document.write(Math.ceil(4.9) + "</br>");//5
	document.write(Math.ceil(-4.9) + "</br>");//-4
	document.write(Math.round(4.3) + "</br>");//4
	document.write(Math.round(4.9) + "</br>");//5  四舍五入取整
	document.write(Math.sqrt(8.2) + "</br>");//2.863564212552705 开方
	document.write(Math.pow(2,10) + "</br>");//1024  次方
	document.write(Math.min(2,10,1) + "</br>");//1  返回最小值
	document.write(Math.abs(-9) + "</br>");//9   绝对值
	
	
</script>
